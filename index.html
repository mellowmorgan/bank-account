<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Places</title>
</head>
<body>
  <div class="container">
    <h2>Welcome to Epicodus Credit Union</h2>
    <div class="left-box">
      
      <form id="formOne">
        <h3>Register a new account</h3>
        <div class="form-group">
          <label for="name">Name:</label>
          <input id="name" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="initial-deposit">Initial Deposit:</label>
          <input id="initial-deposit" class="form-control" type="text">
        </div>
        <button type="submit" class="btn btn-dark">Submit</button>
      </form> 
</div>
  <div class="right-box">
  <form id="formTwo">
    <h3>Deposit of withdraw funds</h3>
    <div class="form-group">
      <label for="deposit">Deposit Amount:</label>
      <input id="deposit" class="form-control" type="text">
    </div>
    <div class="form-group">
      <label for="withdrawal">Withdrawal Amount:</label>
      <input id="withdrawal" class="form-control" type="text">
    </div>
    <button type="submit" class="btn btn-dark">Submit</button>
  </form>  
  </div> 

  <div id="current-balance">
    <h3>Current Balance:</h3>
   
  </div>
  </div>
</body>
</html>
